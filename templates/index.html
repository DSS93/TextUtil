    <div class="container">
        <form action="analyze" method="post"> {% csrf_token %}
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter Your Text Here</label>
            <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="remove" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="caps" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
        </div>
        <button type="submit" class="btn btn-success mt-2">Text Analyze</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
